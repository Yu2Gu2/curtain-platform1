<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化共享床帘平台</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/background.jpg'); /* 使用图片的相对路径 */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .recycle-info {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个性化共享床帘平台</h1>
        <div class="form-group">
            <label for="color">选择颜色：</label>
            <select id="color">
                <option value="红色">红色</option>
                <option value="橙色">橙色</option>
                <option value="黄色">黄色</option>
                <option value="绿色">绿色</option>
                <option value="青色">青色</option>
                <option value="蓝色">蓝色</option>
                <option value="紫色">紫色</option>
                <option value="粉色">粉色</option>
                <option value="棕色">棕色</option>
                <option value="黑色">黑色</option>
                <option value="白色">白色</option>
                <option value="灰色">灰色</option>
                <option value="银色">银色</option>
                <option value="金色">金色</option>
                <option value="青绿色">青绿色</option>
                <option value="蓝紫色">蓝紫色</option>
                <option value="玫瑰红">玫瑰红</option>
                <option value="浅棕色">浅棕色</option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">选择大小：</label>
            <select id="size">
                <option value="小">2m*1.5m</option>
                <option value="中">2m*1.2m</option>
               
            </select>
        </div>
        <div class="form-group">
            <label for="material">选择材质：</label>
            <select id="material">
                <option value="棉">棉</option>
                <option value="丝绸">丝绸</option>
                <option value="麻">麻</option>
            </select>
        </div>
        <div class="form-group">
            <label for="customImage">上传自定义图片：</label>
            <input type="file" id="customImage" accept="image/*">
            <img id="imagePreview" src="" alt="预览图片" style="display:none; width: 100%; margin-top: 10px;">
        </div>
        <button id="buyButton">购买</button>
        <div id="recycleInfo" class="recycle-info">
            <p>购买后请注意：我们提供回收服务，请在使用后联系回收。</p>
        </div>
        <div id="paymentOptions">
            <button id="alipayButton">支付宝支付</button>
            <button id="wechatButton">微信支付</button>
        </div>
    </div>
    <script>
        document.getElementById('customImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('buyButton').addEventListener('click', function() {
            const color = document.getElementById('color').value;
            const size = document.getElementById('size').value;
            const material = document.getElementById('material').value;

            alert(`您选择了颜色：${color}，大小：${size}，材质：${material}。`);

            // 显示回收信息
            document.getElementById('recycleInfo').style.display = 'block';
        });

        document.getElementById('alipayButton').addEventListener('click', function() {
            // 调用支付宝支付接口
            alert('支付宝支付功能正在开发中...');
        });

        document.getElementById('wechatButton').addEventListener('click', function() {
            // 调用微信支付接口
            alert('微信支付功能正在开发中...');
        });
    </script>
</body>
</html>
